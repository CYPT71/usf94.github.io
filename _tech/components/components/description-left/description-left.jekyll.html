<!-- begin hero -->
{% assign c = "c-description-left" %}
<section class="{{c}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">

          <div class="{{c}}__left">
            <div class="{{c}}__image">
              <img loading="lazy" src="{{ site.baseurl }}{{ include.image }}" alt="{{ include.hero_image_alt }}">
            </div>
          </div>

          <div class="{{c}}__right">
            <h2 class="{{c}}__title">{{ include.title }}</h2>
            <div class="{{c}}__description">{{ include.description_html }}</div>
            <div class="{{c}}__btn">
              <a href="{{ site.baseurl }}{{ include.cta_button_link }}" class="cta-button c-button c-button--primary c-button--small">{{ include.cta_button }}</a>
              <a class="works-button c-button c-button--secondary c-button--small" href="{{ site.baseurl }}{{ include.works_button_link }}">
                <span class="circle-bg"><i class="ion ion-md-arrow-down button-arrow"></i></span> {{ include.works_button }}
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
